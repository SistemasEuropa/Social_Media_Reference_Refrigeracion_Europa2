<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeración Europa C.A.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/home_style.css">
</head>
<body>
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header class="header">
        <div class="logo-container">
            <img class="logo" src="/Imagenes_Europa/Refrigeracion_Logo.svg" alt="Logo Refrigeración Europa">
        </div>
    </header>

    <main class="main-container">
        <div class="options-grid">
            <a href="#" class="option-card" id="whatsapp-btn">
                <div class="option-button whatsapp">
                    <i class="fa-brands fa-whatsapp option-icon"></i>
                    <h3 class="option-title">WhatsApp</h3>
                </div>
            </a>

            <a href="#" class="option-card" id="location-btn">
                <div class="option-button location">
                    <i class="fa-solid fa-map-location-dot option-icon"></i>
                    <h3 class="option-title">Ubicación</h3>
                </div>
            </a>

            <a href="https://www.instagram.com/refrigeracioneuropa/?hl=en" class="option-card" target="_blank">
                <div class="option-button instagram">
                    <i class="fa-brands fa-instagram option-icon"></i>
                    <h3 class="option-title">Instagram</h3>
                </div>
            </a>

            <a href="https://europa.com.ve/" class="option-card" target="_blank">
                <div class="option-button web">
                    <i class="fa-solid fa-globe option-icon"></i>
                    <h3 class="option-title">Página Web</h3>
                </div>
            </a>

            <a href="https://europa.com.ve/galeria/" class="option-card" target="_blank">
                <div class="option-button gallery">
                    <i class="fa-solid fa-images option-icon"></i>
                        <h3 class="option-title">Galería</h3>
                    </div>
                </a>
            
            <a href="./Imagenes_Europa/Conoce a Refrigeración Europa.pdf" class="option-card" download="Conoce a Refrigeración Europa CA.pdf">
                <div class="option-button catalog">
                    <i class="fa-solid fa-users option-icon"></i>
                    <h3 class="option-title">Conócenos</h3>
                </div>
            </a>
        </div>
    </main>

    <!-- Location Modal -->
    <div class="modal" id="location-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-location">&times;</button>
            <div class="modal-header">
                <img class="modal-logo" src="/Imagenes_Europa/Refrigeracion_Logo.svg" alt="Logo Refrigeración Europa">
                <h2>Nuestras Ubicaciones</h2>
            </div>
            <div class="modal-options">
                <a href="https://goo.gl/maps/cELF7RsDqLUeBota9" class="modal-option" target="_blank">
                    <div class="modal-option-content">
                        <img src="/Imagenes_Europa/Val_Frontal_R.jpg" alt="Valencia">
                        <h4>Valencia</h4>
                        <p>Visítanos en nuestra sede de Valencia</p>
                    </div>
                </a>
                <a href="https://goo.gl/maps/jVocZqzD8sLuQhb76" class="modal-option" target="_blank">
                    <div class="modal-option-content">
                        <img src="/Imagenes_Europa/Ccs_Frontal_R.jpg" alt="Caracas">
                        <h4>Caracas</h4>
                        <p>Visítanos en nuestra sede de Caracas</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- WhatsApp Modal -->
    <div class="modal" id="whatsapp-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-whatsapp">&times;</button>
            <div class="modal-header">
                <img class="modal-logo" src="/Imagenes_Europa/Refrigeracion_Logo.svg" alt="Logo Refrigeración Europa">
                <h2>Contáctanos por WhatsApp</h2>
            </div>
            <div class="modal-options">
                <a href="https://wa.me/+584128431683" class="modal-option" target="_blank">
                    <div class="modal-option-content whatsapp">
                        <i class="fa-brands fa-whatsapp option-icon" style="color: #25D366; font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h4>Valencia, Carabobo</h4>
                        <p>+58 412 843 1683</p>
                    </div>
                </a>
                <a href="https://wa.me/+584244653560" class="modal-option" target="_blank">
                    <div class="modal-option-content whatsapp">
                        <i class="fa-brands fa-whatsapp option-icon" style="color: #25D366; font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h4>Los Ruices, Caracas</h4>
                        <p>+58 424 465 3560</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <img class="footer-logo" src="./Imagenes_Europa/Logo_Little.svg" alt="Refrigeración Europa">
    </footer>

    <script src="./script.js"></script>
</body>
</html>
